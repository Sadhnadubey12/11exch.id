<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Account - 11exch</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0e141a;
        color: #fff;
      }
      .container {
        padding: 15px;
        max-width: 100%;
      }

      /* Top Navbar */
      .top-navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #122033;
        padding: 10px 15px;
      }
      .top-navbar .logo {
        font-size: 18px;
        font-weight: bold;
        color: #e800a5;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .top-navbar .center {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .top-navbar .center span {
        font-weight: bold;
        font-size: 14px;
        background: #122033;
        padding: 4px 8px;
        border-radius: 6px;
      }
      .top-navbar .deposit-btn {
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
      }
      .top-navbar .close-btn {
        font-size: 18px;
        cursor: pointer;
      }

      /* User Header */
      .user-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #122033;
        padding: 12px;
        border-radius: 10px;
        margin: 15px 0;
      }
      .user-header .left {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .user-header .left i {
        font-size: 20px;
        background: #122033;
        padding: 10px;
        border-radius: 50%;
      }
      .user-header .left span {
        font-size: 15px;
        font-weight: bold;
      }
      .user-header .right i {
        font-size: 18px;
        cursor: pointer;
      }

      /* Wallet Box */
      .wallet-card {
        background: linear-gradient(to right, #530c67, #590c4a);
        border-radius: 15px;
        padding: 15px;
        color: #fff;
        position: relative;
        margin: 15px 0;
      }

      .wallet-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
      }

      .wallet-balance {
        font-size: 22px;
        font-weight: bold;
      }

      .wallet-balance span {
        display: block;
        font-size: 13px;
        font-weight: normal;
        margin-top: 3px;
      }

      .redeem-btn {
        background: #22c55e;
        border: none;
        color: #fff;
        padding: 6px 12px;
        font-size: 13px;
        border-radius: 8px;
        cursor: pointer;
      }

      .wallet-icon {
        font-size: 28px;
        position: absolute;
        right: 10px;
        top: -5px;
      }

      .wallet-details {
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
      }

      .wallet-box {
        flex: 1;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 8px;
        margin: 0 5px;
      }

      .wallet-box span {
        font-size: 12px;
        opacity: 0.9;
      }

      .wallet-box p {
        font-size: 14px;
        margin: 4px 0 0;
        font-weight: bold;
      }

      /* Action Buttons */
      .action-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }
      .action-buttons button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin: 0 5px;
        font-size: 14px;
      }
      .withdraw-btn {
        background: #122033;
        color: #fff;
      }
      .deposit-big-btn {
        background: #28a745;
        color: #fff;
      }

      /* Menu List */
      .menu-list {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
      .menu-list li {
        background: #122033;
        padding: 14px;
        border-radius: 8px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        font-size: 14px;
      }
      .menu-list li i:first-child {
        margin-right: 10px;
      }
      .menu-list li:hover {
        background: #122033;
      }

      /* App Links */
      .app-links {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        gap: 10px;
      }
      .app-box {
        flex: 1;
        background: #122033;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        font-size: 13px;
      }

      /* Logout */
      .logout-btn {
        background: linear-gradient(90deg, #e800a5, #8a2be2);
        border: none;
        color: #fff;
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .wallet-stats {
          flex-direction: column;
        }
        .wallet-stats div {
          margin: 5px 0;
        }
        .action-buttons {
          flex-direction: column;
        }
        .action-buttons button {
          margin: 5px 0;
        }
        .app-links {
          flex-direction: column;
        }
      }
    </style>
  </head>

    <!-- Script for Close Button -->
    <script>
      document.querySelector(".close-btn").addEventListener("click", () => {
